version: '3.8'
name: pleyades-dev
services:
  web:
    container_name: pleyades-web_dev
    build:
      context: ./web
      dockerfile: ./Dockerfile
    image: pleyades-web:1.0.0
    volumes:
      - ./ies.json:/app/ies.json
      - ./web:/app
    env_file:
      - ./web/.env
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=__init__:app
      - TEMPLATES_AUTO_RELOAD=1
      - CLI_IES_NAME=${PLEYADES_IES_CLIENT}
    ports:
      - 5000:80
    links:
      - api:api
    networks:
      - dev-net
    depends_on:
      - api
    command: flask run --host 0.0.0.0 --port 80

  api:
    container_name: pleyades-api_dev
    build:
      context: ./api
      dockerfile: ./Dockerfile
    image: pleyades-api:1.0.0
    volumes:
      - ./api:/app
    env_file:
      - ./api/.env
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=__init__:create_app()
      - CLI_IES_NAME=${PLEYADES_IES_CLIENT}
    ports:
      - 3000:80
    links:
      - db:db
      - db-ies:db-ies
    networks:
      - dev-net
    depends_on:
      - db
    command: flask run --host 0.0.0.0 --port 80

  db:
    container_name: pleyades-db
    image: mysql:8.0.3
    cap_add:
      - SYS_NICE
    env_file:
      - ./api/.env
    environment:
      - MYSQL_ROOT_PASSWORD=${PLEYADES_MYSQL_ROOT_PASSWORD}
    volumes:
      - ./api/db/pleyades/dev:/var/lib/mysql
      - ./api/db/pleyades/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dev-net

  db-ies:
    image: mcr.microsoft.com/mssql/server:2019-CU3-ubuntu-18.04
    user: '0:0'
    container_name: pleyades-client-db
    ports:
      - 1433:1433
    env_file:
      - ./api/db/ies/.env
    volumes:
      - ./api/db/ies/sqlserver-data:/var/opt/mssql
      - ./api/db/ies/sql:/tmp/sql
      - ./api/db/ies/init.sh:/tmp/init.sh
    networks:
      - dev-net
    command: sh /tmp/init.sh
        
  adminer:
    container_name: pleyades-adminer
    image: adminer:4
    ports:
      - 8080:8080
    links:
      - db:db
      - db-ies:db-ies
    networks:
      - dev-net
      # - pleyades-prod_deploy-net
networks:
  dev-net:
    driver: bridge
  # pleyades-prod_deploy-net:
  #   external: true
