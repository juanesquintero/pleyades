<button type="submit" data-toggle="modal" data-target="#eliminarModal"
class="btn btn-lg btn-danger" >Eliminar Todos</button>

<!-- Modal -->
<div class="modal fade mt-5 pt-5" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Eliminar {{estado}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Â¿Seguro que quiere eliminar todos los Conjuntos {{estado}} para TODOS los users?!
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    
    
    <form action="{{url_for('SetAdmin.eliminar_todos')}}" method="POST">
        <input type="hidden" name="estado" value="{{estado}}">
        <button type="submit"  class="btn btn-danger">Eliminar</button>
      </form>
  </div>
</div>
</div>
</div>
