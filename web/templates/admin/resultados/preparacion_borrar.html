{% include 'components/header.html' %}

{% include 'components/sidebar.html' %}

<h5>Borrar una Preparaci√≥n</h5>

{% if p.nombre %}
<form action="{{url_for('ResultadoAdmin.eliminar_preparacion')}}" method="POST" data-toggle="validator" class="jumbotron py-4 pr-4 bg-light"
    style="max-width:75%;">
    <div class="container">
        <div class="form-group row">
            <div class="col-sm-6">
                <label>Nombre</label>
                <input type="text" name="nombre" maxlength="250" require value="{{p.nombre}}" hidden>
                <input type="text" class="form-control input-sm" maxlength="250" require value="{{p.nombre}}" disabled>
            </div>
            <div class="col-sm-6">
                <label>Conjunto de Datos</label>
                <input type="text" class="form-control" maxlength="200" value="{{p.conjunto}}" disabled >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label>Preparador</label>
                <input type="email" class="form-control input-sm" maxlength="200" required value="{{p.preparador}}" disabled>
            </div>
            <div class="col-sm-2">
                <label>Numero</label>
                <input type="number" class="form-control input-sm" maxlength="30" required value="{{p.numero}}" disabled>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-5">
                <label >Fecha Inicial</label>
                <input type="datetime" class="form-control input-sm" maxlength="30" required value="{{p.fechaInicial}}" disabled>
            </div>
            <div class="col-sm-5">
                <label >Fecha Final</label>
                <input type="datetime" class="form-control input-sm" maxlength="30" required value="{{p.fechaFinal}}" disabled>
            </div>
            <div class="col-sm-2">
                <label >Duracion</label>
                <input type="number" class="form-control input-sm" maxlength="30" required value="{{p.duracion}}" disabled>
            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <label >Estado</label>
                <input type="text" class="form-control input-sm" maxlength="30" required value="{{p.estado}}" disabled>
            </div>
            <div class="col-sm-7">
                <label >Observaciones</label>
                <textarea type="text" class="form-control input-sm" maxlength="800"  rows="4" cols="50" disabled>{% if p.observaciones %} {{p.observaciones}} {% endif %}</textarea>
            </div>
        </div>

        <!--Boton para validar campos-->
        <br>
        <div class="text-center">
            <input type="submit" value="Eliminar" class="btn btn-danger" />
            &nbsp;
            <a href="{{url_for('ResultadoAdmin.preparaciones')}}" class="btn btn-outline-dark">Atras</a>
        </div>
    </div>
</form>
{% else %}

<div class="alert alert-danger" role="alert">
    <h5 class="alert-heading">Aviso!!</h5>
    <p>No se pudo encontrar los resultados a eliminar</p>
    <hr>
</div>

{% endif %}


{% include 'components/footer.html' %}
